name: Experiment Submission
description: Submit a new experiment definition
title: "[EXPERIMENT] New Submission"
labels: ['experiment', 'cv-submission']
body:
  - type: input
    id: validation_key
    attributes:
      label: Validation key
      description: CMIP acronym
    validations:
      required: true

  - type: input
    id: ui_label
    attributes:
      label: Label
      description: Human-readable name
      placeholder: "e.g. Historical"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: Detailed scientific description
      placeholder: "Provide comprehensive description"
    validations:
      required: true

  - type: input
    id: long_name
    attributes:
      label: Long Name
      description: Longer human readable name
    validations:
      required: true

  - type: input
    id: unit
    attributes:
      label: Unit
      description: The unit of measurement
      placeholder: "e.g. hour"
    validations:
      required: true
