name: "Add/Modify: mip"
description: Add or modify mip in WCRP Universe
title: "Add/Modify: mip: <Type activity name here>"
labels: ['mip', 'cv-submission']
body:
  - type: input
    id: validation_key
    attributes:
      label: Validation key
      description: CMIP acronym
    validations:
      required: true

  - type: input
    id: ui_label
    attributes:
      label: Label
      description: Human-readable name
      placeholder: "e.g. Historical"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: Detailed scientific description
      placeholder: "Provide comprehensive description"
    validations:
      required: true

  - type: textarea
    id: url
    attributes:
      label: URL
      description: A link to the associated research paper
      placeholder: "e.g. https://wcrp-cmip.org/"

  - type: input
    id: start
    attributes:
      label: Start
      description: The starting year
      placeholder: "e.g. 2023"
    validations:
      required: true

  - type: input
    id: end
    attributes:
      label: End
      description: The ending year
      placeholder: "e.g. 2023"
    validations:
      required: true
